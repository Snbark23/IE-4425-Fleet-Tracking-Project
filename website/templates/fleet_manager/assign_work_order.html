
{% extends "base.html" %}
{% block title %}Assign Work Order{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="text-center">Assign Work Order</h2>
  <form method="POST" class="mt-4">
    <div class="form-group">
      <label>Work Order</label>
      <select name="work_order_id" class="form-control" required>
        {% for wo in work_orders %}
          <option value="{{ wo.id }}">{{ wo.title }} - {{ wo.scheduled_date.strftime('%Y-%m-%d %H:%M') }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Driver</label>
      <select name="driver_id" class="form-control" required>
        {% for d in drivers %}
          <option value="{{ d.id }}">{{ d.first_name }} {{ d.last_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label>Vehicle</label>
      <select name="vehicle_id" class="form-control" required>
        {% for v in vehicles %}
          <option value="{{ v.id }}">{{ v.make }} {{ v.model }} ({{ v.vin }})</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Assign</button>
  </form>
</div>
{% endblock %}
